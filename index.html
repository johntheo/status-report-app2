<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
    <body ng-app="app" ng-controller="MainController as main">
         <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Status Reports</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="searchInput" placeholder="Nome">
                    </div>
                    <button ng-click="createReport()" class="btn btn-success">Criar</button>
              </form>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">
            <div class="panel panel-info">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="(key, value) in statusReports |  orderByPriority | filter:searchInput">{{value.title}} <span class="badge">{{value.createDate | date : format : timezone}}</span></li>
                </ul>
            </div>
            
        </div>
</body>
</html>
