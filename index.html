  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    
  </head>
    <body ng-app="app" ng-controller="MainController as main">
         <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Status Reports</a>
            </div>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" ng-model="searchInput" uib-typeahead="report.title for report in statusReports |  orderByPriority | filter:searchInput | limitTo:8" class="form-control">
                    </div>
                    <button ng-click="createReport()" class="btn btn-success">Criar</button>
              </form>
            </div>--><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container-fluid">
            <div class="input-group">
              <input type="text" ng-model="searchInput" uib-typeahead="report.title for report in statusReports |  orderByPriority | filter:searchInput | limitTo:8" class="form-control" placeholder="Procurar report..."/>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Criar!</button>
              </span>
            </div><!-- /input-group -->

            <hr>

            <div class="panel panel-info">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="(key, value) in statusReports |  orderByPriority | filter:searchInput">{{value.title}} <span class="pull-right"><span class="badge">{{value.createDate | date : format : timezone}}</span></span></li>
                </ul>
            </div>
            
        </div>
</body>
